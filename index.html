<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>PokeAPI</title>
</head>

<body>
    <h1 class="text-center">Challenge JemerSoft - PokeAPI</h1>
    <div class="position-absolute top-50 start-50 translate-middle">
        <div id="tabla">
            <div class="columna" id="1"></div>
            <div class="columna" id="2"></div>
            <div class="columna" id="3"></div>
        </div>
    </div>

    <div class="card" style="display: none;" id="detalle">
        <div class="card-header text-center">
            <img class="card-img-top" id="info">
        </div>
        <div class="card-title" id="card-title">
            <h5 class="text-center"></h5>
        </div>
        <div class="card-body h-100" id="card-body">
            <div class="form-group">
                <label class="form-label">Habilidades:</label>
                <select class="form-select" id="habilidades"></select>
            </div>
            <div class="form-group">
                <label class="form-label">Movimientos: </label>
                <select class="form-select" id="movimientos"></select>
            </div>
            <div class="form-group">
                <label class="form-label">Tipo: </label>
                <input class="form-control" type="text" id="tipo" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Peso: </label>
                <input class="form-control" type="text" id="peso" disabled>
            </div>
            <div class="form-group">
                <label class="form-label">Descripcion: </label>
                <input class="form-control" type="text" id="descripcion" disabled>
            </div>
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary" id="btnCerrar">Cerrar</button>
        </div>
    </div>


    <script type="text/javascript" src="./js/funciones.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
